<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>

    <!-- favicon -->
    <link rel="icon" href="images/positive-emotion-yellow-emoji-isolated-object-png.png">

    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/guestbook-style.css">

    <!-- javascript -->
     <script src="js/guestbook.js" defer></script>
</head>
<body>
    <main>
        <header>
            <h1>Contact Form</h1>
        </header>

        <form id="contact-form" action="#" method="get">
            
            <!-- name -->
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname">

            <!-- last name -->
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname">
            
            <!-- job title -->
            <label for="job">Job Title</label>
            <input type="text" id="job" name="job">

            <!-- company -->
            <label for="company">Company</label>
            <input type="text" id="company" name="company">

            <!-- linkedin -->
            <label for="linkedin">LinkedIn/Handshake URL</label>
            <input type="text" id="linkedin" name="linkedin">

            <!-- email -->
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email">
            
            <!-- how we met -->
            <label>How did we meet?</label>
            <select id="meeting" name="meeting">
                <option value="none">Please select</option>
                <option value="social">Social Media (X, Youtube, Instagram)</option>
                <option value="project">We worked on a project together</option>
                <option value="casual">We met casually</option>
                <option value="other">Other</option>
            </select>

            <!-- other text box -->
            <label for="other-text">Other (please specify)</label>
            <input type="text" id="other-text" name="other-text">
            
            <!-- message -->
             <label for="message">Message</label>
             <textarea rows="6" id="message" name="message"></textarea>

            <!-- mailing -->
            <label for="mailing">
                <input type="checkbox" id="mailing" name="mailing">Please add me to your mailing list.
            </label>

            <!-- email format -->
            <label>Choose an email format:</label>
            <label for="form-html">
                <input type="radio" id="form-html" value="form-html" name="method">HTML
            </label>
            <label for="form-text">
                <input type="radio" id="form-text" value="form-text" name="method">Text
            </label>

            <!-- submit button -->
            <button type="submit" id="submit-button" name="submit">Submit</button>
        </form>   
    </main>

</body>

</html>
